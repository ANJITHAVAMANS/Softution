<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script>
        function getfunc(){
            let sv=document.getElementById("select");
            let n1=parseInt(document.getElementById("num1").value);
            let n2=parseInt(document.getElementById("num2").value);

            if(sv.value=="add"){
                sum=n1+n2;
            
            document.getElementById("inp3").value=sum;
            
            }
            if(sv.value=="sub"){
            sub=n1-n2;
            document.getElementById("inp3").value=sub;
            }
            if(sv.value=="mul"){
            mul=n1*n2;
            document.getElementById("inp3").value=mul;
            }
    }
        </script>
</head>
<body>
    <input type="text" placeholder="no1" id="num1">
    <select id="select">
        <option value="add">+</option>
        <option value="sub">-</option>
        <option value="mul">*</option>
    </select>
    <input type="text" placeholder="no2" id="num2"><br>
    <input type="text"  id="inp3"><br>

    <input type="button" value="calculate"  onclick="getfunc()">
    
</body>
</html>
